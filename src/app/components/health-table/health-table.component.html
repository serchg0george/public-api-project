<mat-card>
  <form (ngSubmit)="addHealth()" #addHealthForm="ngForm" class="add-health-form">
    <mat-form-field appearance="fill">
      <mat-label>Status</mat-label>
      <input matInput type="text" name="status" [(ngModel)]="newHealth.status" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Add Health</button>
  </form>

  <form (ngSubmit)="onSubmitEdit()" *ngIf="selectedHealth.id" class="edit-health-form">
    <mat-form-field appearance="fill">
      <mat-label>Status</mat-label>
      <input matInput type="text" name="status" [(ngModel)]="selectedHealth.status" required>
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit">Update</button>
  </form>
</mat-card>

<!-- Search bar -->
<mat-form-field appearance="outline" class="search-bar-container">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search by status" />
</mat-form-field>

<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>
  </ng-container>

  <!-- Update Date Column -->
  <ng-container matColumnDef="updateDate">
    <mat-header-cell *matHeaderCellDef> Update Date </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.updateDate | date:'short'}} </mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-button (click)="editHealth(element)">Edit</button>
      <button mat-button color="warn" (click)="deleteHealth(element.id)">Delete</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
