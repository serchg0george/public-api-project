<mat-card>
  <form (ngSubmit)="addCage()" #addCageForm="ngForm" class="add-cage-form">
    <mat-form-field>
      <mat-label>Cage Number</mat-label>
      <input matInput type="text" name="cageNumber" [(ngModel)]="newCage.cageNumber" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Availability</mat-label>
      <input matInput type="text" name="availability" [(ngModel)]="newCage.availability" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Add Cage</button>
  </form>

  <form (ngSubmit)="onSubmitEdit()" *ngIf="selectedCage.id" class="edit-cage-form">
    <mat-form-field>
      <mat-label>Cage Number</mat-label>
      <input matInput type="text" name="cageNumber" [(ngModel)]="selectedCage.cageNumber" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Availability</mat-label>
      <input matInput type="text" name="availability" [(ngModel)]="selectedCage.availability" required>
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit">Update</button>
  </form>
</mat-card>

<!-- Search bar -->
<mat-form-field appearance="outline" class="search-bar-container">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search by cage number or availability" />
</mat-form-field>

<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="cageNumber">
    <mat-header-cell *matHeaderCellDef> Cage Number </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.cageNumber}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="availability">
    <mat-header-cell *matHeaderCellDef> Availability </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.availability}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-button (click)="editCage(element)">Edit</button>
      <button mat-button color="warn" (click)="deleteCage(element.id)">Delete</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
