<!-- Search bar -->
<div class="search-bar-wrapper">
  <mat-form-field appearance="outline" class="search-bar-container">
    <mat-label>Search</mat-label>
    <input matInput [(ngModel)]="searchCageModel.query" (ngModelChange)="searchCage()" placeholder="Search"/>
  </mat-form-field>
</div>

<button mat-raised-button (click)="navigateToAddCage()">Add cage</button>

<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="cageNumber">
    <mat-header-cell *matHeaderCellDef> Cage Number </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.cageNumber}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="availability">
    <mat-header-cell *matHeaderCellDef> Availability </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.availability}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-button (click)="editCage(element)">Edit</button>
      <button mat-button color="warn" (click)="deleteCage(element.id)">Delete</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
