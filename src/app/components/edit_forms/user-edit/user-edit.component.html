<mat-card>
    <!-- Edit User Form -->
    <form (ngSubmit)="onSubmitEdit()" class="edit-user-form">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" [(ngModel)]="user.email" required>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" [(ngModel)]="user.password" required>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput type="text" name="firstName" [(ngModel)]="user.firstName" required>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" name="lastName" [(ngModel)]="user.lastName" required>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Phone Number</mat-label>
        <input matInput type="text" name="phoneNumber" [(ngModel)]="user.phoneNumber" required>
      </mat-form-field>
  
      <button mat-raised-button color="accent" type="submit">Update</button>
    </form>
  </mat-card>
