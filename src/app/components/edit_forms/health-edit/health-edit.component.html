<mat-card>
    <form (ngSubmit)="onSubmitEdit()" class="edit-health-form">
        <mat-form-field appearance="fill">
            <mat-label>Status</mat-label>
            <input matInput type="text" name="status" [(ngModel)]="health.status" required>
        </mat-form-field>

        <button mat-raised-button color="accent" type="submit">Update</button>
    </form>
</mat-card>
