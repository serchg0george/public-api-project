<form (ngSubmit)="addHealth()" #addHealthForm="ngForm" class="add-health-form">
    <mat-form-field appearance="fill">
        <mat-label>Status</mat-label>
        <input matInput type="text" name="status" [(ngModel)]="newHealth.status" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Add Health</button>
</form>
